<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>TLG</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <div class="nav-left">
            <li>
              <h1 class="title">TLG</h1>
              <span class="line-horizontal active-nav"></span>
            </li>
            <li>
              Home
              <span class="line-horizontal"></span>
            </li>
          </div>
          <div class="nav-right">
            <li>
              Account
              <span class="line-horizontal"></span>
            </li>
            <li>
              Log Out <i class="bi bi-arrow-right"></i>
              <span class="line-horizontal"></span>
            </li>
          </div>
        </nav>
      </header>
      <main class="main">
        <div class="container-left">
          <p class="text-one"><strong>New bet</strong> for mega-sena</p>
          <p class="text-two">Choose a game</p>
          <div class="tags">
            <!-- <button class="tag-one">Lotaf√°cil</button>
            <button class="tag-two">Mega-Sena</button>
            <button class="tag-three">Lotomania</button> -->
          </div>
          <p class="text-three">
            <strong>Fill your bet</strong><br />
          </p>
          <div class="container-balls">
            <div class="balls"></div>
          </div>
          <div class="buttons">
            <div class="buttons-left">
              <button class="button-left">Complete game</button>
              <button class="button-left">Clear game</button>
            </div>
            <button class="button-right">
              <i class="bi bi-cart3"></i> Add to cart
            </button>
          </div>
        </div>
        <div class="container-right">
          <div class="card-container">
            <h1 class="card-title">CART</h1>
            <div class="card-items"></div>
            <p class="total-value"></p>
            <button class="confirmed">
              Save <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./static/js/dom.js"></script>
    <script src="./static/js/index.js"></script>
  </body>
</html>
